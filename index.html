<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            /* This should be pretty much on every website, 99.99% of time include this */
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
            font-weight: 400;
            font-style: normal
        }
    </style>
</head>
<body>
    <!-- Red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- Smaller red container div -->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px;">
            <!-- Player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>
            <!-- Timer -->
            <div id="timer" style="background-color: black; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;">10</div>
            <!-- Enemy Health -->
             <div style="position: relative; width: 100%; border-right: 4px solid white; border-top: 4px solid white; border-bottom: 4px solid white;">
                 <div style="background-color: red; height: 30px;"></div>
                 <div id="enemyHealth" style="position: absolute; background-color: #818CF8; top: 0; right: 0; bottom: 0; left: 0;"></div>
             </div>
        </div>
        <!-- Game over text (p1 wins, p2 wins, tie) -->
        <div id="gameOverStatus" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; left: 0; right: 0; bottom: 0; display: none;">
        </div>
        <canvas>
        </canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="script.js"></script>
</body>
